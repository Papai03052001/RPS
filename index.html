<!DOCTYPE html>
<html>
    <head>
        <title>rock-paper-secior</title>
        <link rel="stylesheet" href="rps.css">
        
    <body>
        <p class="title">Rock papper Scissors</p>
        <button class="movebutton" onclick="playGame('rock')"><img class="moveicon" src="image/rock-emoji.png" alt="Rock"></button>

        <button class="movebutton" onclick="playGame('paper')"><img class="moveicon" src="image/paper-emoji.png" alt="paper"></button>
            
        <button class="movebutton" onclick="playGame('scissors')"><img class="moveicon" src="image/scissors-emoji.png" alt="Scissors"></button>
       
        <p class="result-el"></p>
        <p class="moves-el"></p>
        <p class="score-el"></p>
        <button onclick="
            score.win=0;
            score.losses=0;
            score.tie=0;
            localStorage.removeItem('score');
            updateScore();" 
            class="resetbutton">
            Reset Score
        </button>

        <script src="rps.js">
            
        </script>
    </body>
</html>
